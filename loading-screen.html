<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Loading Screen</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #00ff00;
        --secondary-color: #ff00ff;
        --accent-color: #ffff00;
        --background-color: #000000;
        --text-color: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Press Start 2P", cursive;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
      }

      .container {
        text-align: center;
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
        color: var(--primary-color);
        text-shadow: 4px 4px var(--secondary-color);
        animation: glitch 1s infinite;
      }

      @keyframes glitch {
        0% {
          text-shadow: 4px 4px var(--secondary-color);
        }
        25% {
          text-shadow: -4px -4px var(--secondary-color);
        }
        50% {
          text-shadow: 4px -4px var(--secondary-color);
        }
        75% {
          text-shadow: -4px 4px var(--secondary-color);
        }
        100% {
          text-shadow: 4px 4px var(--secondary-color);
        }
      }

      .loading-bar {
        width: 300px;
        height: 20px;
        background-color: var(--text-color);
        margin-top: 2rem;
        position: relative;
        overflow: hidden;
      }

      .progress {
        width: 0%;
        height: 100%;
        background-color: var(--primary-color);
        transition: width 0.5s ease;
      }

      .loading-text {
        margin-top: 1rem;
        font-size: 1rem;
        color: var(--accent-color);
      }

      .retro-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            to right,
            rgba(255, 255, 255, 0.1) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.1) 1px,
            transparent 1px
          );
        background-size: 20px 20px;
        transform: perspective(500px) rotateX(60deg);
        animation: moveBg 10s linear infinite;
      }

      @keyframes moveBg {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 0 20px;
        }
      }

      .crt::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
            rgba(18, 16, 16, 0) 50%,
            rgba(0, 0, 0, 0.25) 50%
          ),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.06),
            rgba(0, 255, 0, 0.02),
            rgba(0, 0, 255, 0.06)
          );
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
    </style>
  </head>
  <body class="crt">
    <div class="retro-bg"></div>
    <div class="container">
      <h1>LOADING...</h1>
      <div class="loading-bar">
        <div class="progress"></div>
      </div>
      <p class="loading-text">Initializing...</p>
    </div>

    <script>
      const progress = document.querySelector(".progress");
      const loadingText = document.querySelector(".loading-text");
      const loadingMessages = [
        "Initializing...",
        "Loading assets...",
        "Calibrating flux capacitor...",
        "Generating random encounters...",
        "Applying retro filters...",
        "Synchronizing timelines...",
        "Charging laser cannons...",
        "Reticulating splines...",
      ];

      let currentProgress = 0;
      let messageIndex = 0;
      let loadingComplete = false; // Flag to track loading status

      function updateLoading() {
        if (currentProgress < 100) {
          currentProgress += Math.random() * 10;
          if (currentProgress > 100) currentProgress = 100;

          progress.style.width = `${currentProgress}%`;

          if (
            currentProgress % 12.5 < 1 &&
            messageIndex < loadingMessages.length - 1
          ) {
            messageIndex++;
            loadingText.textContent = loadingMessages[messageIndex];
          }

          setTimeout(updateLoading, Math.random() * 500 + 200);
        } else {
          loadingText.textContent = "Press START to begin!";
          loadingComplete = true; // Set loading as complete
        }
      }

      // Add event listener for keydown event
      document.addEventListener("keydown", (event) => {
        if (loadingComplete && event.key === "Enter") {
          window.location.href = "index.html"; // Redirect to index.html
        }
      });

      updateLoading();
    </script>
  </body>
</html>
