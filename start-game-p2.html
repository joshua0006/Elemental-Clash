<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Elemental Clash - 2 Players</title>
    <link rel="stylesheet" href="transition.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");

      :root {
        --primary-color: #39ff14;
        --secondary-color: #ff00ff;
        --background-color: #000000;
        --text-color: #ffffff;
        --border-color: #4169e1;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Press Start 2P", cursive;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding: 2rem;
        overflow-x: hidden;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        color: var(--primary-color);
        text-shadow: 4px 4px var(--secondary-color);
      }

      .score-board {
        display: flex;
        justify-content: space-around;
        margin-bottom: 2rem;
      }

      .score {
        font-size: 1rem;
        padding: 1rem;
        background-color: var(--background-color);
        border: 4px solid var(--border-color);
        box-shadow: 0 0 10px var(--primary-color);
      }

      .turn-indicator {
        font-size: 1.5em;
        margin: 20px 0;
        font-weight: bold;
        color: var(--primary-color);
      }

      .move-area {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 20px 0;
      }

      .move-box {
        width: 150px;
        height: 150px;
        border: 4px solid var(--border-color);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--background-color);
        box-shadow: 0 0 10px var(--primary-color);
      }

      .hidden-move {
        opacity: 0;
      }

      .element-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }

      .element-button {
        font-family: "Press Start 2P", cursive;
        font-size: 1rem;
        padding: 1rem;
        background-color: var(--background-color);
        color: var(--primary-color);
        border: 4px solid var(--border-color);
        cursor: pointer;
        transition: all 0.3s;
      }

      .element-button:hover {
        background-color: var(--primary-color);
        color: var(--background-color);
        box-shadow: 0 0 15px var(--primary-color);
      }

      .element-button:active {
        transform: scale(0.95);
      }

      .element-button img {
        width: 50px;
        height: 50px;
      }

      .result-message {
        font-size: 1.2em;
        margin: 20px 0;
        min-height: 1.5em;
        color: var(--secondary-color);
      }

      .next-round-btn {
        font-family: "Press Start 2P", cursive;
        font-size: 1rem;
        padding: 1rem 2rem;
        background-color: var(--secondary-color);
        color: var(--background-color);
        border: 4px solid var(--primary-color);
        cursor: pointer;
        transition: all 0.3s;
        display: none;
        margin: 10px auto;
      }

      .next-round-btn:hover {
        background-color: var(--primary-color);
        color: var(--background-color);
        box-shadow: 0 0 15px var(--primary-color);
      }

      @media (max-width: 600px) {
        .move-area {
          flex-direction: column;
        }

        .element-buttons {
          flex-direction: column;
          align-items: center;
        }

        .element-button {
          width: 100%;
          max-width: 200px;
        }
      }

      .crt::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(
            rgba(18, 16, 16, 0) 50%,
            rgba(0, 0, 0, 0.25) 50%
          ),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.06),
            rgba(0, 255, 0, 0.02),
            rgba(0, 0, 255, 0.06)
          );
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      @keyframes shuffle {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.1);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .shuffle {
        animation: shuffle 0.5s;
      }
      .add-bg {
        background-color: var(--secondary-color);
      }
      .volume-control {
        position: fixed;
        top: 1rem;
        left: 1rem;
        background-color: rgba(0, 0, 0, 0.7);
        border: 2px solid var(--primary-color);
        padding: 0.5rem;
        border-radius: 5px;
      }

      .volume-control input {
        width: 100px;
      }
      .back-button {
        display: inline-block;
        position: fixed;
        padding: 0.5rem 1rem;
        top: 6rem;
        left: 1rem;
        font-family: "Press Start 2P", cursive;
        background-color: var(--primary-color);
        color: var(--background-color);
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: all 0.3s;
      }

      .back-button:hover {
        background-color: var(--secondary-color);
      }
    </style>
  </head>
  <body class="crt">
    <a href="main-page.html" class="back-button">Back to Main Page</a>
    <audio
      id="game-audio"
      src="./sounds/game-st.mp3"
      preload="auto"
      autoplay
    ></audio>

    <div class="volume-control">
      <label for="volume" class="text-white">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1" />
    </div>
    <div class="container">
      <h1>
        Elemental Clash <br />
        2 Players
      </h1>

      <div class="score-board">
        <div class="score">
          <h2>Player 1: <span id="player1-score">0</span></h2>
        </div>
        <div class="score">
          <h2>Player 2: <span id="player2-score">0</span></h2>
        </div>
      </div>

      <div class="turn-indicator" id="turn-indicator">Player 1's Turn</div>

      <div class="move-area">
        <div class="move-box" id="player1-move-box">
          <div class="hidden-move" id="player1-move"></div>
        </div>
        <div>
          <video
            class="versus"
            width="220"
            height="240"
            id="game-video"
            autoplay
          >
            <source src="video/versus-screen.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="move-box" id="player2-move-box">
          <div class="hidden-move" id="player2-move"></div>
        </div>
      </div>

      <div class="element-buttons" id="element-buttons">
        <button
          class="element-button playSoundButton"
          onclick="makeMove('fire')"
        >
          <img src="/images/fire.png" alt="Fire" />
        </button>
        <button
          class="element-button playSoundButton"
          onclick="makeMove('plant')"
        >
          <img src="/images/plant.png" alt="Plant" />
        </button>
        <button
          class="element-button playSoundButton"
          onclick="makeMove('water')"
        >
          <img src="/images/water.png" alt="Water" />
        </button>
      </div>

      <div class="result-message" id="result-message"></div>
      <button
        class="next-round-btn"
        id="next-round-btn"
        onclick="startNewRound()"
      >
        Next Round
      </button>
    </div>

    <script>
      let currentPlayer = 1;
      let player1Move = null;
      let player2Move = null;
      let player1Score = 0;
      let player2Score = 0;

      function makeMove(element) {
        const moveBox = document.getElementById(`player${currentPlayer}-move`);
        const playerMoveBox = document.getElementById(
          `player${currentPlayer}-move-box`
        );

        playerMoveBox.classList.add("add-bg");
        moveBox.innerHTML = `<img src="/images/${element}.png" alt="${element}" style="width: 100px; height: 100px" />`;
        moveBox.classList.add("hidden-move");

        if (currentPlayer === 1) {
          player1Move = element;
          currentPlayer = 2;
          document.getElementById("turn-indicator").textContent =
            "Player 2's Turn";
        } else {
          player2Move = element;
          document.getElementById("turn-indicator").textContent =
            "Round Complete!";
          revealMoves();
        }
      }

      function revealMoves() {
        const player1MoveBox = document.getElementById("player1-move");
        const player2MoveBox = document.getElementById("player2-move");

        const moveBox1 = document.getElementById("player1-move-box");
        const moveBox2 = document.getElementById("player2-move-box");

        player1MoveBox.classList.remove("hidden-move");
        player2MoveBox.classList.remove("hidden-move");

        player1MoveBox.classList.add("shuffle");
        player2MoveBox.classList.add("shuffle");

        setTimeout(() => {
          player1MoveBox.classList.remove("shuffle");
          player2MoveBox.classList.remove("shuffle");
          moveBox1.classList.remove("add-bg");
          moveBox2.classList.remove("add-bg");
          determineWinner();
        }, 500);

        document.getElementById("element-buttons").style.display = "none";
        document.getElementById("next-round-btn").style.display = "block";
      }

      function determineWinner() {
        const resultMessage = document.getElementById("result-message");

        if (player1Move === player2Move) {
          resultMessage.textContent = "It's a tie!";
          return;
        }

        const rules = {
          fire: "plant",
          plant: "water",
          water: "fire",
        };

        if (rules[player1Move] === player2Move) {
          resultMessage.textContent = "Player 1 wins this round!";
          player1Score++;
        } else {
          resultMessage.textContent = "Player 2 wins this round!";
          player2Score++;
        }

        document.getElementById("player1-score").textContent = player1Score;
        document.getElementById("player2-score").textContent = player2Score;
      }

      function startNewRound() {
        player1Move = null;
        player2Move = null;
        currentPlayer = 1;

        document.getElementById("player1-move").innerHTML = "";
        document.getElementById("player2-move").innerHTML = "";
        document.getElementById("player1-move").classList.add("hidden-move");
        document.getElementById("player2-move").classList.add("hidden-move");
        document.getElementById("turn-indicator").textContent =
          "Player 1's Turn";
        document.getElementById("result-message").textContent = "";
        document.getElementById("element-buttons").style.display = "flex";
        document.getElementById("next-round-btn").style.display = "none";
      }

      // Volume control functionality
      const audio = document.getElementById("game-audio");
      const volumeControl = document.getElementById("volume");

      volumeControl.addEventListener("input", (event) => {
        audio.volume = event.target.value;
      });
      function playSound() {
        const audio = new Audio("./sounds/press-button.mp3");
        audio.play();
      }

      document.querySelectorAll(".playSoundButton").forEach((button) => {
        button.addEventListener("click", playSound);
      });
    </script>
  </body>
</html>
