<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemental Clash - Retro Game Guide</title>
    <link rel="stylesheet" href="transition.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Press Start 2P", cursive;
        background-color: #000;
        color: #0f0;
        line-height: 1.6;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      h1 {
        color: #f00;
        margin-bottom: 10px;
      }
      .game-area {
        border: 2px solid #0f0;
        padding: 20px;
        margin: 20px 0;
      }
      .elements-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .element {
        width: 80px;
        height: 80px;
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        font-weight: bold;
        color: #000;
      }
      .element img {
        max-width: 100%;
        max-height: 100%;
      }
      .arrow {
        font-size: 24px;
        color: #fff;
      }
      .rules {
        font-size: 16px;
        margin-top: 20px;
      }
      .blink {
        animation: blink-animation 1s steps(5, start) infinite;
      }
      @keyframes blink-animation {
        to {
          visibility: hidden;
        }
      }
      .btn {
        display: inline-block;
        background-color: #ff00ff; /* Secondary color for the back button */
        color: #000;
        font-size: 1.5rem;
        padding: 1rem 2rem;
        margin: 1rem 0;
        border: none;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s;
      }
      .btn:hover {
        background-color: #00ff00; /* Change color on hover */
      }
    </style>
  </head>
  <body>
    <h1>Elemental Clash</h1>

    <div class="game-area">
      <div class="elements-container">
        <div class="element"><img src="images/fire.png" alt="" /></div>
        <div class="arrow" aria-hidden="true">--&gt;</div>
        <div class="element"><img src="images/plant.png" alt="" /></div>
        <div class="arrow" aria-hidden="true">--&gt;</div>
        <div class="element"><img src="images/water.png" alt="" /></div>
        <div class="arrow" aria-hidden="true">--&gt;</div>
        <div class="element"><img src="images/fire.png" alt="" /></div>
      </div>
    </div>

    <div class="rules">
      <p class="blink">>>> Rules <<<</p>
      <p>Fire > Plant > Water > Fire</p>
    </div>

    <a href="index.html" class="btn">Back</a>
    <!-- New Back Button -->

    <footer>
      <p>&copy; 2024 Elemental Clash</p>
    </footer>
  </body>
</html>
